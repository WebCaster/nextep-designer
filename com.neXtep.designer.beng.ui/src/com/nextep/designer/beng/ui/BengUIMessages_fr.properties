invalidDeliveryFolder=Le dossier du module de livraison est invalide.
buildHelp=Cette section vous permet de configurer votre livrable. Vous pouvez (re)g\u00E9n\u00E9rer automatiquement les \u00E9l\u00E9ments \u00E0 livrer \u00E0 partir des informations versionn\u00E9es. Ensuite, vous pouvez ajuster le contenu en ajoutant / supprimant des \u00E9l\u00E9ments manuellement. Lorsque vous aurez terminer, vous pouvez g\u00E9n\u00E9rer le script SQL r\u00E9sultant dans votre livrable.
buildDependencyHelp=Cette section vous permet de d\u00E9finir les d\u00E9pendances de votre module de livraison. Une d\u00E9pendance est une version de module requise pour que ce module fonctionne correctement. S\u00E9lectionnez une version de module et transf\u00E9rez l\u00E0 vers la table "Module d\u00E9pendant" pour cr\u00E9er une d\u00E9pendance.
buildCompatibilityHelp=La section de compatibilit\u00E9 vous permet de v\u00E9rifier la compatibilit\u00E9 de votre structure de donn\u00E9es par rapport \u00E0 une version pr\u00E9c\u00E9dente de votre application. Choisissez la version compatible \u00E0 v\u00E9rifier et s\u00E9lectionnez une base de donn\u00E9es sur laquelle les tests seront ex\u00E9cut\u00E9s.
deliveryType=Cette livraison repose sur : 
deliveryTypeRepository=Des versions du repository
deliveryTypeDatabase=Une base de donn\u00E9es de r\u00E9f\u00E9rence
pkgNonVersionableException=Impossible de packager un \u00E9l\u00E9ment non versionable. Veuillez s\u00E9lectionnez un container versionable et essayez \u00E0 nouveau.
view.deliveries.olderDeliveriesNode=Livrables précédents
view.deliveries.workspaceDeliveriesNode=Livrables de l'espace de travail
viewDeliveryWizardText=S\u00E9lectionnez la livraison \u00E0 partir de laquelle vous souhaitez initialiser la nouvelle vue. Les modules de cette livraison vous sont affich\u00E9s dans la section droite pour information. Cliquez sur Finish quand vous aurez termin\u00E9.
prerequisiteFailed=Une cha\u00EEne de livrables n''a pas pu \u00EAtre r\u00E9solue. Cela signifie que ce livrable ne pourra peut-\u00EAtre pas mettre \u00E0 jour votre application. Le moteur de build n''a pu d\u00E9terminer une cha\u00EEne de livrables pouvant migrer le module {0} de la version {1} vers la version {2}.
prerequisiteFailedTitle=Le livrable n'est pas fiable
filterObsoleteDependencies=Filtrer les d\u00E9pendences obsol\u00E8tes
addDeliveryFile=Choisissez le type de ce fichier. Ce type affectera le comportement de l'installateur. Vous pouvez s\u00E9lectionner 'Resource File' si vous prenez en charge le d\u00E9ploiement de ce fichier.
universalDeliveryNotAllowed=Il n''est pas possible de cr\u00E9er un livrable universel pour ce module car je ne peux pas r\u00E9soudre la chaine de livraison allant des versions {0} \u00E0 {1}.\nVeuillez cr\u00E9er la cha\u00EEne de livraison manquante puis essayez \u00E0 nouveau ou bien d\u00E9cochez la propri\u00E9t\u00E9 ''Universal''.
universalDeliveryNotAllowedTitle=Livrable universel impossible
overwriteDeliveries=Les scripts suivants seront \u00E9cras\u00E9s par la nouvelle g\u00E9n\u00E9ration. \u00CAtes-vous s\u00FBr de vouloir remplacer les scripts existants suivant :{0}
overwriteDeliveriesTitle=Remplacer les scripts existants ?
editor.delivery.description=Cette section vous permet de définir un nouveau livrable exportable pour le module sélectionné
exportLocationExists=Ce module a d\u00E9j\u00E0 \u00E9t\u00E9 export\u00E9 vers cet emplacement. Si vous confirmez l'export, les fichiers risquent d'\u00EAtre \u00E9cras\u00E9s. Nous vous recommandons de d\u00E9placer ou supprimer le pr\u00E9c\u00E9dent export. Souhaitez vous tout de m\u00EAme exporter ce module ?
exportLocationExistsTitle=L'emplacement d'export existe d\u00E9j\u00E0!
exportedModuleNotCheckedIn=Vous \u00EAtes sur le point d'exporter une version non commit\u00E9e.\nVous devriez toujours commiter la version AVANT d'exporter son livrable pour figer l'\u00E9tat export\u00E9. \u00CAtes-vous s\u00FBr de vouloir exporter ce module non commit\u00E9 ?
exportedModuleNotCheckedInTitle=Export d'une version non fiable !
