buildExtHelp=Cette section vous permet d'int\u00E9grer des scripts externes \u00E0 votre livrable. Ces fichiers seront copi\u00E9s dans votre livrable chaque fois que vous l'exporterez sur le filesystem. Inclure des fichiers volumineux peut provoquer des temps importants d'export du livrable.\r\nVeuillez vous assurer que les fichiers existent encore lorsque vous exportez le livrable.
