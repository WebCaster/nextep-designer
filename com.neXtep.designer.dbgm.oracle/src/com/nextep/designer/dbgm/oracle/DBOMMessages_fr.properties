clusteredTableAlreadyDefined=Cette table existe déjà dans le cluster spécifié et elle ne peut être définie deux fois.
clusterConstraintsNotAllowed=Vous ne pouvez pas ajouter une contrainte à un cluster car le moteur de base de données sous-jacent ne le supporte pas.
clusterDatasetNotAllowed=Vous ne pouvez pas ajouter de données à un cluster, définissez plutôt les données sur les tables de ce cluster.
clusterTriggerNotAllowed=Vous ne pouvez pas ajouter de trigger à un cluster, définissez plutôt les triggers sur les tables de ce cluster.
materializedViewLogNoParentTable=Impossible de localiser la table pour laquelle ce log de vue matérialisée est défini

modelAlreadyDeleted=Il semble que l'élément que vous tentez de supprimer soit déjà supprimé, essayez de fermer / rouvrir l'éditeur de cet élément.